<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours Hex Palette</title>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="colors"></div>
    <div class="color"></div>
    <h2>Hex></h2>
    <div class="controls"></div>
    <span>Hue</span>
    <input 
    type="range" 
    min="0" 
    max="360" 
    step="1" 
    name="hue" 
    class="hue-input" 
    data-hue ="0"
    />
    <span>Brightness</span>
    <input 
    type="range" 
    min="0" 
    max="1" 
    step="0.01" 
    name="brightness" 
    class="bright-input" 
    data-bright="0">
    />
    <span>Saturation</span>
    <input 
    type="range"
    min="0"
    max="1"
    step="0.01"
    name="saturation"
    class="sat-input"
    data-sat="0"
    />
</div>
<div class="sliders">
    <button class="close-adjustment">x</button>
    <button class="adjust"><i>"fas-fa-sliders-h"</i></button>
    <button class="lock"><i class="fas fa-lock-open"></i></button>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src ="app.js"</script>
</body>
</html>
